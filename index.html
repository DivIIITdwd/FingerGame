<html>
    <head>
    <title>JavaScript-Var</title>
       
    </head>
    <body>

       <P><h2>How Many Fingers am I Holding Up?</h2></P> 
        <P>
            <input type="text" Placeholder="Guess a No." id="entry">
            <button id="btn">Guess!</button>
        
        
        
        </P>
       
        
        <script type="text/javascript">
            document.getElementById("btn").onclick = function()
            {
              var x = Math.floor((Math.random()* 5));
                var y = document.getElementById("entry").value;
                
                if(y==x){
                    alert("congrats You Won!");
                }
                else{
                    alert("Better Luck Next Time! The Number Was" + x);
                }
                
                
                
                
            }
            
            
         
        </script>
      
    </body>
</html>
